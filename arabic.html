<div class="container">
  <h2><strong>أعمال الصيانة للديزاير و السويفت</strong></h2>
  <h3>أكتب الكيلومترات للصيانة المراد معرفة أعمال الصيانة المطلوبة لها<h3>

      <input class="input" type="text" id="mileage" placeholder="الكيلومترات للصيانة" />
      <input class="input" type="button" value="مسح" onclick="clearText()" />
      <br /><br />
      <input class="input" type="button" value="اعرف الأعمال المطلوبة!" onclick="getRequiredServiceActions()" />
      <br /><br />

      <div class="output_container">
        <span>
          <p class="output" type="text" id="output" placeholder="" contenteditable="false" readonly></p>
        </span>
      </div>

      <script>
        let ServiceActions5Km = `
    🔍 فحص مستوى زيت المحرك ولونه ورائحته
    🔍 فحص مستوى سائل التبريد في الخزان
    🔍 فحص مستوى زيت الفرامل / القابض في الخزان
    🔍 فحص جميع السيور بحثًا عن أي تمزقات أو شقوق
    🔍 فحص مستوى سائل الactuator في الخزان
        ✍ ملاحظة: تحقق بعد عودة كل السوائل إلى الخزان
    🔍 فحص مانع تسريب خزان سائل الactuator ولا يوجد تسرب للسوائل
    🔍 فحص نظام التعليق (العفشة) بحثًا عن أي ضرر
    🔍 (العفشة) قم بتشحيم وتربيط مكونات التعليق
    🔍 فحص ضغط الإطارات (29PSI / 200KPa)
    🔍 فحص الإطارات بحثًا عن أي صدع أو قطع
    🔍 فحص مستوى سائل غسيل الزجاج الأمامي في الخزان
    🔍 تطبيق واقي المطاط على الإطارات وجميع الأجزاء المطاطية في السيارة
`
        let ServiceActions10Km = `
    ✅تغيير زيت الماتور
        ✍المواصفات الموصي بها: اللزوجة: <em>0W20</em> المواصفة: <em>SP</em>
        ✍الكمية: <em>3100ml</em> بالكمية داخل الفلتر
        ✍شد عزم الدوران لسدادة التصريف: <em>35Nm</em>
    ✅تغيير فلتر زيت الماتور
        ✍رقم القطعة: <a href="https://www.marutisuzuki.com/genuine-parts/oil-filter/16510m68k00">16510M68K00</a> / <a href="https://www.marutisuzuki.com/genuine-parts/oil-filter/16510m68k20">16510M68K20</a>
        ✍شد عزم الدوران لفلتر الزيت: <em>14Nm</em> or <em>3/4 turn</em>
    ✅تدوير الإطارات
        ✍تتحرك الإطارات الخلفية إلى الأمام قطريًا
        ✍تتحرك الإطارات الأمامية إلى الخلف في نفس الجانب
`
        let ServiceActions20Km = `
    ✅تغيير شمع الاحتراق (البوجيهات)
        الموديل الموصي به: NGK LKR6F-10
        ✍رقم القطعة: <a href="https://www.marutisuzuki.com/genuine-parts/spark-plug/09482m00636">09482M00636</a>
        ✍شد عزم الدوران: <em>18Nm</em>
    ✅تغيير فلتر هواء المحرك
        ✍رقم القطعة: <a href="https://www.marutisuzuki.com/genuine-parts/air-filter/13780m68p01">13780M68P01</a>
`
        let ServiceActions30Km = `
    ✅تغيير زيت الفرامل/الدبرياج
        ✍المواصفات الموصي بها: <em>DOT3/DOT4</em>
        ✍الكمية: <em>~500ml</em>
`
        let ServiceActions40Km = `
    ✅تغيير سائل التبريد (الرادياتير)
        ✍المواصفات الموصي بها: OAT Pre-Mixed 50% Ethylene Glycol
        ✍الكمية: <em>1500ml</em>
    ✅تغيير زيت ناقل الحركة
        ✍المواصفات الموصي بها: لزوجة <em>75W</em>
        ✍الكمية: <em>1500ml</em>
        ✍شد عزم الدوران لسدادة المستوى: <em>21Nm</em>
    ✅تغيير سير التكييف
        ✍رقم القطعة: <a href="https://www.marutisuzuki.com/genuine-parts/v-belt-4pk/95141m55r30">95141M55R30</a>
    ✅تغيير سير مضخة المياة(المجموعة)
        ✍رقم القطعة: <a href="https://www.marutisuzuki.com/genuine-parts/belt-water-pump/17521m68p00">17521M68P00</a>
`
        let ServiceActions100Km = `
    ✅تغيير فلتر الوقود
        ✍رقم القطعة: <a href="https://www.marutisuzuki.com/genuine-parts/fuel-filter-assembly/15410m68p00">15410M68P00</a>
`
        function clearText() {
          document.getElementById("mileage").value = "";
          // ⚡⚓✅✍❌❎⭐🔍🔍🔃🛞⚠️🔧
          document.getElementById("output").innerText = "";
        }

        async function getRequiredServiceActions() {
          let mileageText = document.getElementById("mileage");
          let outputText = document.getElementById("output");

          var mileage = mileageText.value;
          if (!mileage || !/^\d+$/.test(mileage)) {
            mileageText.value = "قيمة غير صحيحة!";
            await new Promise(r => setTimeout(r, 300));
            mileageText.value = "";
            return;
          }

          mileage_rounded = mileage - (mileage % 5000);

          var actionsList = "";
          var inspectionsList = "";
          var serviceCost = 0;

          if (mileage_rounded % 5000 == 0 && mileage_rounded >= 5000) {
            inspectionsList += ServiceActions5Km;
            serviceCost += 350;
          }

          if (mileage_rounded % 10000 == 0) {
            actionsList += ServiceActions10Km;
            serviceCost += 1850;
          }
          if (mileage_rounded % 20000 == 0) {
            actionsList += ServiceActions20Km;
            serviceCost += 2500;
          }
          if (mileage_rounded % 30000 == 0) {
            actionsList += ServiceActions30Km;
            serviceCost += 800;
          }
          if (mileage_rounded % 40000 == 0) {
            actionsList += ServiceActions40Km;
            serviceCost += 2700;
          }
          if (mileage_rounded % 100000 == 0) {
            actionsList += ServiceActions100Km;
            serviceCost += 1500;
          }

          if (actionsList && inspectionsList) {
            outputText.innerHTML = "<h3><strong>⚓الصيانات المطلوبة</strong></h3>    " + actionsList.trimLeft() + "\n<h3><strong>⚓الفحوصات</strong></h3>    " + inspectionsList.trimLeft();
          } else if (actionsList) {
            outputText.innerHTML = "<h3><strong>⚓الصيانات المطلوبة️</strong></h3>    " + actionsList.trimLeft();
          } else if (inspectionsList) {
            outputText.innerHTML = "<h3><strong>⚓الفحوصات</strong></h3>    " + inspectionsList.trimLeft();
          }

          if (serviceCost > 0) {
            outputText.innerHTML += "\n<h3><strong>⚓تكلفة الصيانة</strong></h3>    <em>التكلفة المعروضة أدناه هي مجرد قيمة تقريبية\n    للتكلفة الفعلية، اتصل بمركز خدمة سوزوكي ... </em>\n    💵" + serviceCost + " جنيه مصري"
          }
        }

        // function to detect keypress event
        document.getElementById("mileage").addEventListener("keypress", function (event) {
          // detect event key
          if (event.keyCode == 13) {
            console.log("Enter key is pressed");
            let inputText = document.getElementById("mileage").value;
            console.log(inputText);
            getRequiredServiceActions();
          }
        });
      </script>
