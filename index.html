<div class="container">
  <h2><strong>Dzire Swift Maintenance</strong></h2>
  <h3>Type the service mileage to get required service actions.<h3>

      <input class="input" type="text" id="mileage" placeholder="Service Mileage" />
      <input class="input" type="button" value="clear" onclick="clearText()" />
      <br /><br />
      <input class="input" type="button" value="Get Required Actions!" onclick="getRequiredServiceActions()" />
      <br /><br />

      <div class="output_container">
        <span>
          <p class="output" type="text" id="output" placeholder="" contenteditable="false" readonly></p>
        </span>
      </div>

      <script>
        let ServiceActions5Km = `
    🔍Check Engine Oil level, color and smell
    🔍Check Coolant level in the tank
    🔍Check Brake/Clutch Oil level in the tank
    🔍Check All Belts for any tears or cracks
    🔍Check Actuator fluid level in the tank
        ✍Note: Check after all fluid returns to the tank
    🔍Check Actuator fluid tank seal and there's no fluid leak
    🔍Check Suspension for any damage
    🔍Lubricate and tighten Suspension components
    🔍Check Tires Pressure (29 PSI/200KPa)
    🔍Check Tires for any crack or cut
    🔍Check Windshield washer fluid level in the tank
    🔍Apply Rubber Protectant to tires and all rubber parts in car
`
        let ServiceActions10Km = `
    ✅Replace Engine Oil
        ✍Recomended Specs: Viscosity: <em>0W20</em> API: <em>SP</em>
        ✍Amount: <em>3100ml</em> including filter
        ✍Tightening torque for drain plug: <em>35Nm</em>
    ✅Replace Engine Oil Filter
        ✍OEM Part Number: <a href="https://www.marutisuzuki.com/genuine-parts/oil-filter/16510m68k00">16510M68K00</a> / <a href="https://www.marutisuzuki.com/genuine-parts/oil-filter/16510m68k20">16510M68K20</a>
        ✍Tightening torque for oil filter: <em>14Nm</em> or <em>3/4 turn</em>
    ✅Rotate Tires
        ✍Rear Tires move to the front diagonally
        ✍Front Tires move to the rear in the same side
`
        let ServiceActions20Km = `
    ✅Replace Spark Plugs
        ✍Recomended Specs: NGK LKR6F-10
        ✍OEM Part Number: <a href="https://www.marutisuzuki.com/genuine-parts/spark-plug/09482m00636">09482M00636</a>
        ✍Tightening torque: <em>18Nm</em>
    ✅Replace Engine Intake Air Filter
        ✍OEM Part Number: <a href="https://www.marutisuzuki.com/genuine-parts/air-filter/13780m68p01">13780M68P01</a>
`
        let ServiceActions30Km = `
    ✅Replace Brake/Clutch Fluid
        ✍Recomended Specs: <em>DOT3/DOT4</em>
        ✍Amount: <em>~500ml</em>
`
        let ServiceActions40Km = `
    ✅Replace Coolant Fluid
        ✍Recomended Specs: OAT Pre-Mixed 50% Ethylene Glycol
        ✍Amount: <em>1500ml</em>
    ✅Replace Transmission Oil
        ✍Recomended Specs: <em>75W</em>
        ✍Amount: <em>1500ml</em>
        ✍Tightening torque for level plug: <em>21Nm</em>
    ✅Replace AC V-Belt
        ✍OEM Part Number: <a href="https://www.marutisuzuki.com/genuine-parts/v-belt-4pk/95141m55r30">95141M55R30</a>
    ✅Replace Water Pump Belt
        ✍OEM Part Number: <a href="https://www.marutisuzuki.com/genuine-parts/belt-water-pump/17521m68p00">17521M68P00</a>
`
        let ServiceActions100Km = `
    ✅Replace Fuel Filter
        ✍OEM Part Number: <a href="https://www.marutisuzuki.com/genuine-parts/fuel-filter-assembly/15410m68p00">15410M68P00</a>
`
        function clearText() {
          document.getElementById("mileage").value = "";
          // ⚡⚓✅✍❌❎⭐🔍🔍🔃🛞⚠️🔧
          document.getElementById("output").innerText = "";
        }

        async function getRequiredServiceActions() {
          let mileageText = document.getElementById("mileage");
          let outputText = document.getElementById("output");

          var mileage = mileageText.value;
          if (!mileage || !/^\d+$/.test(mileage)) {
            mileageText.value = "Wrong Input!";
            await new Promise(r => setTimeout(r, 300));
            mileageText.value = "";
            return;
          }

          mileage_rounded = mileage - (mileage % 5000);

          var actionsList = "";
          var inspectionsList = "";
          var serviceCost = 0;

          if (mileage_rounded % 5000 == 0 && mileage_rounded >= 5000) {
            inspectionsList += ServiceActions5Km;
            serviceCost += 350;
          }

          if (mileage_rounded % 10000 == 0) {
            actionsList += ServiceActions10Km;
            serviceCost += 1850;
          }
          if (mileage_rounded % 20000 == 0) {
            actionsList += ServiceActions20Km;
            serviceCost += 2500;
          }
          if (mileage_rounded % 30000 == 0) {
            actionsList += ServiceActions30Km;
            serviceCost += 800;
          }
          if (mileage_rounded % 40000 == 0) {
            actionsList += ServiceActions40Km;
            serviceCost += 2700;
          }
          if (mileage_rounded % 100000 == 0) {
            actionsList += ServiceActions100Km;
            serviceCost += 1500;
          }

          if (actionsList && inspectionsList) {
            outputText.innerHTML = "<h3><strong>⚓Required Services</strong></h3>    " + actionsList.trimLeft() + "\n<h3><strong>⚓Inspections</strong></h3>    " + inspectionsList.trimLeft();
          } else if (actionsList) {
            outputText.innerHTML = "<h3><strong>⚓Required Services</strong></h3>    " + actionsList.trimLeft();
          } else if (inspectionsList) {
            outputText.innerHTML = "<h3><strong>⚓Inspections</strong></h3>    " + inspectionsList.trimLeft();
          }

          if (serviceCost > 0) {
            outputText.innerHTML += "\n<h3><strong>⚓Service Cost</strong></h3>    <em>Cost displayed below is just an approxiamte\n    For exact costs, Call Suzuki Service Center ...</em>\n    💵" + serviceCost + " EGP";
          }
        }

        // function to detect keypress event
        document.getElementById("mileage").addEventListener("keypress", function (event) {
          // detect event key
          if (event.keyCode == 13) {
            console.log("Enter key is pressed");
            let inputText = document.getElementById("mileage").value;
            console.log(inputText);
            getRequiredServiceActions();
          }
        });
      </script>
